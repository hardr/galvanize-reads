{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  {% for author in authors %}
  <div class="container author">
    <img src={{author.portrait_url}}></img>
    <h1>{{author.first_name}} {{author.last_name}}</h1>
    <h2></h2>
    <p>{{author.genre}}</p>
    <p>{{author.description}}</p>
  </div>
  {% endfor %}

{% endblock %}
